<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
    </head>
    <body>
    	<p id="t1"></p>
		<p></p>
		<p></p>
		<script>
			var title1 = "placeholder"

			(async () => {
				const response = await fetch('https://kayrips-cors-proxy.herokuapp.com/https://www1.kayrips.cloud/0:/');
				const text = await response.text();
				console.log(text.match(/(?<=\<title>).*(?=\<\/title>)/));
				title1 = text.match(/(?<=\<title>).*(?=\<\/title>)/);
			})()

			document.getElementById("t1").innerHTML = title1
		</script>
    </body>
</html>
